<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">

    <link rel="stylesheet" href="fonts/icomoon/style.css">

    <link rel="stylesheet" href="bootstrapcss/owl.carousel.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

    <!-- Style -->
    <link rel="stylesheet" href="css/index.css">

    <title>Gabetti Nocera | Homepage</title>
  </head>
	<body>
    	<nav class="navbar navbar-expand-lg py-3">
      		<div class="container">
        		<a href="#" class="navbar-brand">
          		<img src="images/gabetti.png" width="100" alt="" class="d-inline-block align-middle mr-2">
        		</a>
    
        		<button type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler"><span class="navbar-toggler-icon"></span></button>
    
        		<div id="navbarSupportedContent" class="collapse navbar-collapse">
          			<ul class="navbar-nav ml-auto">
            			<li class="nav-item active"><a href="#" class="nav-link">Home<span class="sr-only">(current)</span></a></li>
            			<li class="nav-item"><a href="#" class="nav-link">Proprietà</a></li>
           				<li class="nav-item"><a href="#" class="nav-link">Agenti</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Valutatore</a></li>
						<li class="nav-item"><a href="#" class="nav-link">Contattaci</a></li>
					</ul>
				</div>
			</div>
		</nav>
    	<header class="master">
      		<div class="container container-sfondo"></div>
			<div class="cfos_slide">
				<div class="cfos_wrap cfos_expand">
					<div class="cfos">
					<div class="cfos_label">
						<h3 class="cfos_title">Ti chiamiamo noi!</h3>
						<span class="cfos_text">Per aiutarti a scegliere la tua proprietà</span>
					</div>
					<form class="cfos_contact_form contact_form">
						<div class="cfos_half cfos_field_wrapper cfos_name">
							<input class="cfos_field" type="text" placeholder="Il tuo nome">
						</div>
						<div class="cfos_half cfos_field_wrapper cfos_number">
							<input class="cfos_field" type="text" placeholder="Il tuo numero">
						</div>
						<div class="cfos_full cfos_field_wrapper cfos_email">
							<input class="cfos_field" type="email" placeholder="La tua email">
						</div>
						<div class="cfos_full cfos_field_wrapper cfos_email">
							<textarea cols="40" rows="6" name="message" class="cfos_text_field" placeholder="Parlaci della tua proprietà ideale"></textarea>
						</div>
						<div class="cfos_field_wrapper cfos_privacy">
							<span class="checkbox_label">Consenso sulla privacy</span>
							<input type="checkbox">	
							<label>I consent to having this website store my submitted information so they can respond to my inquiry.</label>
						</div>
						<div class="cfos_button_wrapper cfos_full ">
							<input class="cfos_submit btn_submit" type="submit">
						</div>
					</form>
					</div>
				</div>
			</div>
    	</header>
		<div class="div_search div_search_init">
			<form class="search_form search_form_header advance_search_form">
				<div class="search_fields">
					<div class="search_wrap search_data">
						<div class="top_fields">
							<div class="search_select search_option">

							</div>
						</div>
					</div>
				</div>
			</form>		
		</div>
		



    <script src="bootstrap/js/jquery-3.3.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/jquery.sticky.js"></script>
  </body>
</html>
